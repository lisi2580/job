<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue demo 03</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-3">
    <p v-if="seen">Now you see me</p>
</div>

            seen: true
        }
    })
</script>
</body>
